<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section>
      <!-- Navbar -->

      <nav class="navbar">
        <span class="logo">
          <img class="logo-image" src="./assets/white-logo.png" alt="logo" />
        </span>
        <ul class="list">
          <li class="list-item first">Home</li>
          <li class="list-item">Pricing</li>
          <li class="list-item">Contact</li>
          <li class="list-item">Terms and Conditions</li>
        </ul>
        <span class="bigbutton">
          <a href="#">
            <button class="button">Get Started</button>
          </a>
        </span>
      </nav>

      <!-- Container -->

      <div class="container">
        <h1 class="main">Your Justice Is Our Top Priority</h1>
        <p class="sub">
          As a state of law, maintaining justice is something that every citizen
          must pay attention to, and we are here to uphold justice for you
        </p>
      </div>
      <div class="court">
        <img class="court-image" src="./courtImage.jpg" alt="image" />
      </div>
    </section>
    <!-- Footer -->
    <footer>
      <span class="first">
        <img src="/arrow2.png" alt="arrow2_img" width="50px" />
      </span>
      <span class="second">
        <img src="/arrow1.png" alt="arrow_img" width="50px" />
      </span>
    </footer>
  </body>
</html>
